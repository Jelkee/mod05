        <!-- Room Selector -->
        <!-- End Room Selector -->

        <!-- Smart Components -->

                <div class="col-md-10">
                  <i class="fas fa-lightbulb text-primary" style="font-size: 35px"></i>

                <div class="col-md-2 float-right">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchLights" name="lights" onchange="Postmanual(this)"/>

              </h6>

              <div class="row">
                <div class="col-md-10">
                  Auto
                </div>
                <div class="col-md-2 float-right">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchAutomatic" name="automatic "onchange="PostAutomatic(this)" />
                  </div>
                </div>
              </div>
            </div>
          </div>

</body>
<script>
function Postmanual(checkboxElem) {
    var xhr = new XMLHttpRequest();
    yourUrl = "http://localhost:8080/light"
    xhr.open("POST", yourUrl, true);
    xhr.setRequestHeader('Content-Type', 'application/json');

    //alert("PostManual is Used and status of check is: " + checkboxElem.checked)
    if (checkboxElem.checked) {
        xhr.send(JSON.stringify({
            switchTo : "True"
        }));
    } else {
        xhr.send(JSON.stringify({
            switchTo: "False"
        }));

    }
}

function PostAutomatic(checkboxElem) {
  if (document.getElementById("flexSwitchAutomatic").checked == true){
    document.getElementById("flexSwitchLights").disabled = true;
  } else if(document.getElementById("flexSwitchAutomatic").checked == false){
    document.getElementById("flexSwitchLights").disabled = false;
  }
  var xhr = new XMLHttpRequest();
  yourUrl = "http://localhost:8080/lightsensor"
  xhr.open("POST", yourUrl, true);
  xhr.setRequestHeader('Content-Type', 'application/json');

  //alert("PostManual is Used and status of check is: " + checkboxElem.checked)
  if (checkboxElem.checked) {
      xhr.send(JSON.stringify({
          switchTo : "True"
      }));
  } else {
      xhr.send(JSON.stringify({
          switchTo: "False"
      }));
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                    
          if(xhr.response == "0"){
            document.getElementById("flexSwitchLights").checked = false;
          } else if (xhr.response == "1"){
            document.getElementById("flexSwitchLights").checked = true;
          }
        }
      }


  }
}
</script>
