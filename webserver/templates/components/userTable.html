<!-- prettier-ignore -->
{% macro userTable(users, showModal)-%}
<table class="table">
  <thead>
    <th>Id</th>
    <th>Username</th>
    <th>Type</th>
    <th>
      <a href="/users/add" class="btn btn-primary">Add</a>
    </th>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.type}}</td>
      <td>
        <a href="/users/edit/{{user.id|int}}" class="btn btn-primary">Edit</a>
        <a href="/users/delete/{{user.id}}" class="btn btn-primary">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="title" class="modal-title">User</h5>
        <a href="/users" class="btn-close"></a>
      </div>
      <div class="modal-body">
          <form method="post" id="form">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              value=""
              placeholder="Email"
              onkeyup="verifyEmail()" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="email input restriction" required
            />
              <span id = "emailmsg" style="color:red"> </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              value=""
              placeholder="Username"
              onkeyup="verifyUsername()"
              pattern="[a-zA-Z0-9@!?%^-_|]{1,25}$"
              title="username input restriction" required
            />
              <span id = "usernamemsg" style="color:red"> </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>

              <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              value=""
              placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Password restriction" required
            />
              <span id = "message" style="color:red"> </span><br>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select id="type" name="type" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onclick="verifyInput()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const modal = new bootstrap.Modal(document.getElementById("modal"), {
  backdrop: 'static',
  keyboard: false});

  const showModal = {{showModal|int}};
  const users = {{users|tojson}};

  let email = document.getElementById("email");
  let username = document.getElementById("username");
  let password = document.getElementById("password");
  let type = document.getElementById("type");

    if(showModal > -1){ // Edit existing user
      title.innerHTML = "Edit User";
      let user = users.find(usr => {return usr.id == showModal})
      console.log(user)
      email.value = user.email
      username.value = user.username
      password.value = user.password
      type.value = user.type // ! Bug: database adds whitespace after each entry
      modal.toggle()
  }else if(showModal > -2){ // Add new component
      title.innerHTML = "Add User";
      email.value = "";
      username.value = "";
      password.value = "";
      type.value = "user"
      modal.toggle()
  }


function verifyInput(event) {
    let username = document.getElementById("username").value;
    let email = document.getElementById("email").value;
    let pw = document.getElementById("password").value;
    let lowerCaseLetters = /[a-z]/g;
    let upperCaseLetters = /[A-Z]/g;
    let numbers = /[0-9]/g;
    let invalidInput = ["<",">","#","'","&","/","(",")"];
    let pwInvalidInput = invalidInput.some(v => username.includes(v));
    if(pw.length < 8 || !pw.match(lowerCaseLetters) ||!pw.match(upperCaseLetters)||!pw.match(numbers)) {
        document.getElementById("message").innerHTML = "Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters";
        alert(pw.match(lowerCaseLetters));
        return false;
    }
    if(pwInvalidInput){
        document.getElementById("message").innerHTML = "password contains invalid input"
    }

}
    function verifyEmail(){
        let email = document.getElementById("email").value;
        let invalidInput = ["<",">","#","'","&","/","(",")","*","{","}",":",";",",","=","&","[","]"];
        let emailInvalidInput = invalidInput.some(v => email.includes(v));
        if(emailInvalidInput){
        document.getElementById("emailmsg").innerHTML = "email is not valid, try again";
        return false;
    }
    }
    function verifyUsername(){
        let username = document.getElementById("username").value;
        let invalidInput = ["<",">","#","'","&","/","(",")","*","{","}",":",";",",","=","&","[","]"];
        let usernameInvalidInput = invalidInput.some(v => username.includes(v));
        if(usernameInvalidInput){
        document.getElementById("usernamemsg").innerHTML = "username contains invalid input, try again";
        return false;
        }
    }


</script>

{%- endmacro %}
