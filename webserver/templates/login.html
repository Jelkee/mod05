<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/styles/theme.css">
</head>

<body>
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-3 col-lg-3 col-md-3">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <!-- <div class="row">
              <div class="col-lg-6"> -->
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Raspberry Home</h1>
            </div>
            <form class="user" action="/login" method="post">
              <div class="form-group">
                <input type="text" name="username" class="form-control form-control-user" id="inputUsername" aria-describedby="emailHelp" placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" v-model="password" />
              </div>

              <button type="submit" class="btn btn-primary btn-user btn-block">
                Login
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
